site_name: Cursor AI Guide
site_description: "Как работать с Cursor как инженер: промпты, контекст, архитектура"

# Репозиторий
repo_name: cursor-guide
repo_url: https://github.com/it1ro/cursor-guide
edit_uri: edit/main/docs/

# Тема Material
theme:
  name: material
  palette:
    # Темная тема по умолчанию
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Переключить на светлую тему
    # Светлая тема опционально
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Переключить на темную тему
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  extra_css:
    - assets/css/custom-theme.css

# Навигация
nav:
  - Главная: index.md
  - Принципы: principles.md
  - Структура промпта: prompt-structure.md
  - Проектирование: design.md
  - Реализация: implementation.md
  - Развитие идеи: ideation.md
  - Техники общения: communication.md
  - Workflows: workflows.md
  - Ошибки: antipatterns.md
  - Примеры: examples.md
  - Практики: practices.md
  - Настройки: settings.md
  - Разработка: development.md

# Расширения Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Дополнительные настройки
plugins:
  - search